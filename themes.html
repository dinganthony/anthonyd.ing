<div class="page">
  <h1 class="page-title">Theme Picker</h1>
  <p>
    I've created six themes for this website, which cycle automatically every 4 hours. 
    Alternatively, you can select your favorite theme here (uses localStorage):
  </p>
  <div class="theme-picker">
    <button value="sunrise" onClick="changeTheme(this.value)">Sunrise <br/>(6 am - 10 am)</button>
    <button value="midday" onClick="changeTheme(this.value)">Midday <br/>(10 am - 2 pm)</button>
    <button value="light" onClick="changeTheme(this.value)">Light <br/>(2 pm - 6 pm)</button>
    <button value="sunset" onClick="changeTheme(this.value)">Sunset <br/>(6 pm - 10 pm)</button>
    <button value="moonlight" onClick="changeTheme(this.value)">Moonlight <br/>(10 pm - 2 am)</button>
    <button value="night" onClick="changeTheme(this.value)">Night <br/>(2 am - 6 am)</button>
    <button onClick="removeTheme()">Reset preferences</button>
  </div>
</div>
