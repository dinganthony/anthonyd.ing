# Setup
title: Anthony Ding
tagline: anthony ding
blogname: anthology
url: https://anthonyding.me
paginate: 1
paginate_path: "/blog/page:num/"
baseurl: ""
permalink: pretty

navpages:
  - title: About
    url: 
  - title: Blog
    url: blog
  - title: Teaching
    url: teaching
  - title: Resume
    url: resume

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Anthony Ding
  url: https://anthonyding.me
  email: anthonyding@berkeley.edu

# Custom vars
version: 3.0.0
