# Setup
title: Anthony Ding
tagline: anthony ding
blogname: anthony ding
url: https://anthonydi.ng
paginate: 1
paginate_path: "/blog/page:num/"
baseurl: ""
permalink: pretty

navpages:
  - title: Blog
    url: https://anthony.imprint.to 
  - title: Resume
    url: assets/Anthony_Ding.pdf
  - title: Contact
    url: contact

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Anthony Ding
  url: https://anthonydi.ng
  email: dinganthony@gmail.com

# Custom vars
version: 3.0.0
